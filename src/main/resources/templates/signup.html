<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::Layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>This is signup page</title>
</head>
<body>

	<section>
		<div class="container">

			<div class="row">

				<div class="col-md-8 offset-md-2">


					<div class="my-card ">

						<!-- for error throw -->

						<div th:if="${session.message}"
							th:classappend="${session.message.type}" class="alert "
							role="alert">
							<p class="text-center" th:text="${session.message.content}"></p>
							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>

						<div class="container text-center">

							<img style="width: 80px" th:src="@{/img/icon.png}" alt="" />
						</div>

						<h1 class="text-center">Register Here!!</h1>



						<!--  here is mt form -->

						<form     action="" th:action="@{/do_register}" method="post"
							th:object="${user}">


							<div class="form-group">

								<label for="name_field">User Name</label> <input name="name"
									th:value="${user.name}" type="text" class="form-control "
									th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}"
									id="name_field" aria-describedby="emailHelp"
									placeholder="Enter Here" required />


								<div class="invalid-feedback"
								th:each="e :${#fields.errors('name')}" th:text="${e}"
								>
								</div>

							</div>

							<div class="form-group">

								<label for="email_field">User Email</label> <input name="email"
									th:value="${user.email}" type="email" class="form-control"
									id="email_field" aria-describedby="emailHelp"
									placeholder="Enter Here" required />

							</div>

							<div class="form-group">

								<label for="password_field">User Password</label> <input
									name="password" th:value="${user.password}" type="password"
									class="form-control" id="password_field"
									aria-describedby="emailHelp" placeholder="Enter Here" required />

							</div>
							<div class="form-group">

								<textarea name="about" th:text="${user.about}"
									placeholder="Enter Something YourSelf" rows="5"
									class="form-control"></textarea>

							</div>


							<div class="from-group form-check text-center">

								<input type="checkbox" name="agreement" class="form-check-input"
									id="agreement" /> <label for="agrremet">Accept terms
									and Conditions</label>
							</div>


							<div class="container text-center">

								<button class="btn bg-primary text-white">Submit</button>




								<button type="reset" class="btn bg-warning text-white">Reset</button>
							</div>
						</form>

					</div>

				</div>

			</div>

		</div>
	</section>

</body>
</html>
